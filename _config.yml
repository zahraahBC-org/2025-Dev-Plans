# GitHub Pages Configuration
title: "2025 Plans - Flutter E-commerce Development"
description: "Comprehensive Flutter e-commerce development project with 30+ implementation guides and specialized AI tools for technical planning and content management."
author: "Majed Qubati"
email: "dev@zahraah.com"

# Site settings
baseurl: "/2025-Plans"  # Change this to your repository name
url: "https://Zahraah-Dev.github.io"  # Change this to your GitHub username

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  app_info:
    output: true
    permalink: /:collection/:name/
    sort_by: title
    title: "App Info"
  apis:
    output: true
    permalink: /:collection/:name/
    sort_by: title
    title: "APIs Documentation"

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "app_info"
    values:
      layout: "default"

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "App Info"
    url: "/app_info/"
  - title: "APIs"
    url: "/APIs/"
  - title: "Database"
    url: "/Database/"
  - title: "Templates"
    url: "/app_info/00-Templates/"
  - title: "Architecture"
    url: "/app_info/01-Architecture/"
  - title: "Implementation"
    url: "/app_info/02-Implementation/"
  - title: "Quality"
    url: "/app_info/03-Quality/"
  - title: "Operations"
    url: "/app_info/04-Operations/"
  - title: "Advanced"
    url: "/app_info/05-Advanced/"
  - title: "Reference"
    url: "/app_info/06-Reference/"

# Exclude files
exclude:
  - "AI_Agent_Tools/"
  - "Analytics/"
  - "Firebase/"
  - "*.zip"
  - "*.xlsx"
  - "*.docx"
  - ".cursorrules"
  - "APIs_plan.md.backup"

# Include files
include:
  - "_pages"
  - "_layouts"
  - "_includes"
  - "_sass"
  - "assets"

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
  parse_block_html: true
  parse_span_html: true
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
